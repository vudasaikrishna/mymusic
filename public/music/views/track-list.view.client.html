<img ng-show="model.loading" src="../../images/loading.png"
     class="img-fit col-centered my-4">

<div ng-show="model.error" class="alert alert-danger text-center">
    {{model.error}}</div>

<div class="card-columns my-4" ng-show="model.tracks.length!=0">
    <div class="card black" ng-repeat="track in model.tracks" ng-if="track.mbid!=''">
        <a href="#/track/{{track.mbid}}">
            <img class="card-img-top card-img-cus" src="{{model.getImage(track)}}"
             alt="{{track.name}}">
        </a>
        <div class="card-block">
            <h4 class="card-title gray-text">{{track.name}}</h4>
            <p class="card-text text-white">{{track.artist.name? track.artist.name: track.artist}}</p>
            <a ng-show="{{track.streamable.fulltrack}}" href="{{track.streamable['#text']}}" class="btn btn-primary">Play</a>
            <!--<a ng-hide="{{track.streamable.fulltrack}}" href="{{track.url}}" target="_blank" class="btn btn-primary">Get</a>-->
            <a href="#/track/{{track.mbid}}" class="btn btn-primary mb-2 float-right">View</a>
        </div>
    </div>
</div>
