<!--Success and Error Messages-->
<div ng-show="model.success" class="alert alert-success">{{model.success}}</div>
<div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>

<!--No Favorites Message-->
<div ng-show="model.favorites.length==0" class="alert alert-success my-2">
    You don't have any favorites saved.
    <a href="#/home"> Start adding tracks</a>
</div>

<!--List of Favorites-->
<div class="row my-4">
    <div class="card black mr-4" ng-repeat="track in model.favorites" ng-if="track.mbid!=''">
        <a href="#/track/{{track.mbid}}" role="button">
        <img class="card-img-top card-img-cus" src="{{track.image}}"
             alt="{{track.title}}">
        </a>
        <div class="card-block">
            <h4 class="card-title gray-text">{{track.title}}</h4>
            <p class="card-text text-white">{{track.artist.screenName}}</p>
            <!--<a ng-show="{{track.streamable.fulltrack}}" href="{{track.streamable['#text']}}" class="btn btn-primary">Play</a>-->
            <a ng-click="model.unLove(track._id)" class="btn btn-danger" role="button">Unlove</a>
            <a href="#/track/{{track.mbid}}" class="btn btn-primary float-right">View</a>
        </div>
    </div>
</div>
