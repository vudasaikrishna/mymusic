<div class="container-fluid col-lg-5 col-md-7">
    <div class="card-block">
    <h1 class="text-center">Profile</h1>

        <form name="uploadForm" action="/api/upload" method="post" enctype="multipart/form-data">
        <!--<label class="btn btn-default btn-file mb-sm-2 float-right" role="button">-->
            <img class="card-img img-fluid mb-sm-2 float-right"
                 width="150" height="150" src="{{model.user.photo||'../../uploads/default-profile.png'}}"
                 alt="{{model.user.firstName}}">
            <!--<input type="file"
                   id="upload"
                   ng-model="model.upload"
                   ng-change="model.uploadPhoto()"
                   style="display: none;">
        </label>-->
            <!--<label for="myFile">Upload</label>-->
            <input ng-model="model.widget.upload"
                   id="myFile"
                   name="myFile"
                   class="form-control"
                   type="file"
                   accept=".jpg,.jpeg,.png"
                   placeholder="Header Text"/>
            <button type="submit" class="btn btn-primary btn-block mb-2">
                Change Image</button>

        </form>
        <!--<p class="gray-text">{{uploadForm}}</p>-->


    <a ng-if="model.currentUser.role=='ADMIN'" href="#/admin" class="btn btn-danger mb-sm-2 float-right">
        Manage
    </a>

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <label class="sr-only" for="username">Username</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-2">
        <div class="input-group-addon">Username</div>
        <input ng-model="model.user.username"
               id="username"
               class="form-control"
               placeholder="username" readonly/>
    </div>

    <label class="sr-only" for="fname">First Name</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-2">
        <div class="input-group-addon">First Name </div>
        <input type="text"
               ng-model="model.user.firstName"
               class="form-control"
               id="fname">
    </div>

    <label class="sr-only" for="lname">Last Name</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-2">
        <div class="input-group-addon">Last Name</div>
        <input type="text"
               ng-model="model.user.lastName"
               class="form-control"
               id="lname">
    </div>

    <label class="sr-only" for="email">Email</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-2">
        <div class="input-group-addon">Email</div>
        <input type="email"
               ng-model="model.user.email"
               class="form-control"
               id="email">
    </div>

    <label class="sr-only" for="userRole">UserType</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-2">
        <div class="input-group-addon">UserType</div>
        <input type="text"
               ng-model="model.user.role"
               class="form-control"
               id="userRole"
               placeholder="Last Name" readonly>
    </div>

    <a ng-click="model.updateProfile(model.user)" class="btn btn-primary vsk-ngclick-a">Update</a>
    <!--<a ng-click="model.logout()" class="btn btn-danger vsk-ngclick-a">Logout</a>-->
</div>
</div>
